<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice Exercise 2</title>
</head>
<body>

	<div class="container">
		
		<h1>Favorite Fastfood Restaurant</h1>

		<br>

		<input type="text" placeholder="Jollibee, KFC, Popeyes, Mcdo, Canes" id="ffr">

		<button type="button" onclick="sapphire()">show me</button>

		<h1 id="show_here"> Your favorite fastfood restaurant is...</h1>

	</div>

	<script>
		
		function sapphire() {
			var resto = document.getElementById("ffr").value;

			if(resto== 'Jollibee')
				{document.getElementById("show_here").innerHTML = "Bida Ang Saya!"; }

			else if (resto == 'KFC')
				{document.getElementById("show_here").innerHTML = "It's Finger Lickin' Good"}

			else if (resto == 'Mcdo') 
				{document.getElementById("show_here").innerHTML = "I'm Lovin' It"}

			else if (resto == 'Popeyes')
				{document.getElementById("show_here").innerHTML = "Love That Chicken"}

			else
				{document.getElementById("show_here").innerHTML = "Invalid Output"}



		}


	</script>

</body>
</html>
